{% extends "base.html" %}

{% block subtitle %}
  <h1>Subir Archivo</h1>
{% endblock subtitle %}

{% block content %}
  <div class="container" style="padding: 20px;">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <form class="form-container" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <div class="input-group mb-3" style="padding-top:25px">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input class="form-control" type="number" id="deuda" name="deuda" value="{{ deuda }}" min="0"/>
                  <div class="input-group-append">
                    <span class="input-group-text">Deuda Máxima</span>
                  </div>
                </div>
                {% csrf_token %}
                <div class="input-group mb-3">
                  <div class="custom-file">
                    <input type="file" name="file" id="file" class="custom-file-input inputfile" accept=".csv"/>
                    <label for="file" class="custom-file-label">Inserte acá el archivo</label>
                  </div>
                </div>
                <div class="form-group" style="padding-top:10px">
                  <button class="btn btn-outline-info" type="submit">Subir Archivo</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('#file').on('change', function() {
      //var fileName = $(this).val();
      var fileName = document.getElementById('file').files[0].name;
      $(this).next('.custom-file-label').html(fileName);
    })
  </script>
{% endblock %}
