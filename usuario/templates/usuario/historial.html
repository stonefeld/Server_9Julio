{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block subtitle %}
  <h1>Historial</h1>
{% endblock subtitle %}

{% block content %}
  <div class="content-section" style="padding:36px">
    <div id="form_card" class="card-panel col s12">

      <div class="d-flex">
        <div class="mr-auto p-2">
          <div class="mr-auto">
            <form method="GET">
              <div class="form-row">
                <div class="form-group col-12">
                  <div class="input-group">
                    <input type="text" placeholder="Buscar..." name="buscar" value="" class="form-control"></input>
                    <button class="btn btn-secondary" type="submit" style="margin-left: 20px;">
                      <i>Buscar</i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="p-2">
          <a href="{% url 'registroGeneral:descargar-historial' %}" class="btn btn-outline-info">Descargar historial</a>
        </div>

        <div class="p-2">
          <a href="{% url 'registroGeneral:lista-historial' %}" class="btn btn-outline-info">Lista de historiales</a>
        </div>
      </div>

      <div style="padding-top:40px; padding-left:10px; padding-right:10px; padding-bottom:10px">
        {% render_table table %}
      </div>

    </div>
  </div>
{% endblock content%}
