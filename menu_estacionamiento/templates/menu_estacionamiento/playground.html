{% extends "menu_estacionamiento.html" %}
{% load static %}

{% block subtitle %}
  <h1>Playground</h1>
{% endblock subtitle %}

{% block content %}
<div style="padding: 30px;" >
    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Ingresa Socio por Entrada</button>
    </a>

    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Sale Socio por Entrada</button>
    </a>

    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Ingresa Proveedor por Entrada</button>
    </a>

    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Sale Proveedor por Entrada</button>
    </a>

    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Ingresa NoSocio por Entrada</button>
    </a>

    <a style="text-decoration:none" href={% url 'menu_estacionamiento:playground' %}>
        <button class="btn btn-outline-info btn-lg" type="submit">Sale NoSocio por Entrada</button>
    </a>

    <div class="p-2">
        <button type="button" class="btn btn-outline-info"  data-toggle="modal" data-target="#exampleModal">Filtro avanzado</button>
    </div>
    
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Filtro Avanzado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="GET">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div class="input-group">

                    <input type="text" class="form-control" name="buscar" placeholder="Buscar...">
                    <div class="input-group-append">
                      <span class="input-group-text">Nombre y apellido</span>
                    </div>

                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div class="input-group">

                    <input type="date" class="form-control" name="fecha">
                    <div class="input-group-append">
                      <span class="input-group-text">Fecha</span>
                    </div>

                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <div class="input-group">

                    <input type="text" class="form-control" id="clockpicker" name="tiempo">
                    <div class="input-group-append">
                      <span class="input-group-text">Hora</span>
                    </div>

                    <script type="text/javascript">
                      var input = $('#clockpicker');
                      input.clockpicker({
                        autoclose: true,
                        default: 'now'
                      });
                    </script>

                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Filtrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


</div>    

{% endblock content %}
